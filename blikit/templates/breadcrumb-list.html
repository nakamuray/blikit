<a class="pathentry first" href="{{ context.url_for("view_obj", rev=commit.name) }}">{{ commit.name|truncate(length=8, killwords=True) }}</a>
{%- for pathentry in pathentries(obj) %}
<span class="pathentry sep">/</span>
<a class="pathentry" href="{{ context.url_for("view_obj", rev=commit.name, path=pathentry.root_path) }}">{{ pathentry.name|e }}</a>
{%- endfor %}
